<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../assets/vue.js"></script>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script>
    const Children = Vue.extend({
      template: `
        <div>{{msg}}</div>
      `,
      data() {
        return {
          msg: '我是孩子',
        };
      },
    });

    //这个School组件本质是一个名为VueComponent的构造函数
    const School = Vue.extend({
      template: `
      <div>
        我是School组件
        <Children/>
      </div>
      `,
      components: {
        Children,
      },
    });

    // 当我们调用<School/>，Vue解析时会帮我们创建School组件的实例对象，即：Vue帮我们执行：new VueComponent(option)
    new Vue({
      template: `
      我是根节点
      <School/>
      `,
      components: {
        School,
      },
    }).$mount('#root');


    // 关于this指向：
    // 组件配置中：this指向vc
    // new Vue()中：this指向vm
  </script>
</html>
