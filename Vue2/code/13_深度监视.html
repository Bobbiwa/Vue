<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../assets/vue.js"></script>
  </head>
  <body>
    <div id="root">
      <h1>今天天气很{{number.a}}</h1>
      <button @click="number.a++">switch</button>
    </div>
  </body>
  <script>
    const vm = new Vue({
      data() {
        return {
          isHot: true,
          number: {
            a: 0,
          },
        };
      },
    }).$mount('#root');

    vm.$watch('number', {
      deep: true,   //当deep开启时，可以深度监视属性
      handler(cur, pre) {
        console.log('当前值', cur);
        console.log('之前值', pre);
      },
    });
  </script>
</html>
