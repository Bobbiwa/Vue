<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../assets/vue.js"></script>
  </head>
  <body>
    <div id="root">
      <div>{{name}}</div>
    </div>
  </body>
  <script>
    new Vue({
      data() {
        return {
          name: '大菊',
        };
      },
    }).$mount('#root');
    // data由对象变成了函数
    // el 由属性变成了在Vue实例后通过$mount来挂在
  </script>
</html>
